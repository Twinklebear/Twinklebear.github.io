<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                           integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                           crossorigin="anonymous">

    <title>WebGPU Experiments</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h4>WebGPU LiDAR Viewer</h4>
                <canvas id="webgpu-canvas" class="img-fluid" width="640" height="480"></canvas>
            </div>
            <div class="col-12 col-lg-8 mx-auto">
                A LiDAR viewer which uses <a href="https://github.com/Twinklebear/LAStools.js">LASTools.js</a>
                (libLAS compiled to WebASM) to load LAS/LAZ files, and renders them with WebGPU as instanced billboards.
                <p id="lasInfo"></p>
                <p id="fps"></p>
            </div>
            <div class="col-12 col-lg-8 mx-auto">
                <input type="file" class="custom-file-input" id="uploadLAS" accept=".las,.laz"
                       onchange="uploadLAS(this.files);">
                <label class="custom-file-label" for="uploadLAS">Upload LAS/LAZ File</label>
            </div>
            <div class="col-12 col-lg-8 mx-auto">
                <input type="checkbox" class="form-check-input" id="roundPoints">
                <label class="form-check-label" for="roundPoints">Use round points</label>
                <br/>
                <label for="pointRadius">Point Radius</label>
                <input type="range" class="form-control-range" id="pointRadius" min="0.05" max="5.0" step="0.05">
            </div>
        </div>
    </div>
    <script src="shaders/embedded_las_shaders.js"></script>
    <script src="js/gl-matrix-min.js"></script>
    <script src="js/webgl-util.js"></script>
    <script src="js/liblas.js"></script>
	<script src="js/liblas_wrapper.js"></script>
	<script src="js/upload_lidar.js"></script>
    <script src="js/lidar.js"></script>
</body>
</html>
