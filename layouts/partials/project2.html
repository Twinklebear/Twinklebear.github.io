<!-- Layout with a 2/3 text 1/3 image in one row -->
<div class="col-12 col-lg-8">
  <p>{{- .description | markdownify -}}</p>
  <a href="https://github.com/{{ .gh_user }}/{{ .gh_repo }}">
    <img
      class="img-fluid"
      style="display: inline"
      src="/img/gh-cards/{{ .gh_user }}/{{ .gh_repo }}.svg"
    />
  </a>
</div>

<div class="col-8 col-lg-4 mx-auto mt-2 mt-lg-0">
  <img class="img-fluid rounded" src="{{ .image }}" />
</div>
